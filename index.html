<!DOCTYPE html>
<html>
  <head>
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
    <header class="header">
    <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
    <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input id="name" name="name" type="text" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input id="email" name="email" class="form-control" type="email" placeholder="Enter your Email" required>
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Age
          <span class="clue">(optional)</span>
        </label>
        <input type="number" name="age" id="number" min="10" max="99"   class="form-control" placeholder="Age">
      </div>
      <div class="form-group">
        <p>Which option best describes your current role?</p>
        <select id="dropdown" class="form-control" name="role" required>
          <option disabled selected value >Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="student">Student</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely
        </label>
        <label>
          <input name="user-recommend" value="maybe" type="radio" class="input-radio" checked="">Maybe
        </label>
      </div>
      <div class="form-group">
        <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>
        <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label>
        <label><input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects</label>
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
      <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
      </div>
    </form>
    </div>
  </body>
</html>
